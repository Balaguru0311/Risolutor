<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Risolutor</title>  
    <link rel="stylesheet" href="style.css">   
</head>  
<body>  
    <div class="container">
        <h1>1. Find Unique Element</h1>   
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">  
        <button id="findButton">Find Unique Number</button>  
        <div id="result"></div>

        <h1>2. Find Reversing Index</h1>  
        <input type="text" id="inputString" placeholder="Enter a string">  
        <button id="checkButton">Check Index</button>  
        <div id="reverse"></div>  
        <h1>3. Like Button Task</h1>
        <button id="likeButton" class="like-button">Like | <span class="likes-counter">100</span></button>  

    </div>
    
    <script src="script.js"></script> 
</body>  
</html>
